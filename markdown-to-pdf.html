<body>
    <div class="container">
        <div class="header">
            <h1>Markdown to PDF</h1>
            <p>Live markdown editor with instant preview and PDF export</p>
        </div>

        <div class="controls">
            <div class="controls-row">
                <div class="controls-group">
                    <label>Font Size:</label>
                    <select id="font-size" onchange="updateFontSize()">
                        <option value="12">Small</option>
                        <option value="14" selected>Medium</option>
                        <option value="16">Large</option>
                        <option value="18">Extra Large</option>
                    </select>
                </div>

                <div class="controls-group">
                    <label>Page Size:</label>
                    <select id="page-size">
                        <option value="a4" selected>A4</option>
                        <option value="letter">Letter</option>
                        <option value="legal">Legal</option>
                    </select>
                </div>

                <div class="controls-group">
                    <label>Filename:</label>
                    <input type="text" id="filename" value="document" placeholder="document">
                </div>

                <div class="controls-group" style="margin-left: auto;">
                    <button onclick="downloadPDF()">Download PDF</button>
                    <button onclick="downloadHTML()">Save HTML</button>
                    <button onclick="clearEditor()">Clear</button>
                </div>
            </div>

            <div class="controls-row" style="margin-top: 15px;">
                <div class="sample-templates">
                    <span style="font-weight: 600; color: #64748b; margin-right: 10px;">Quick Templates:</span>
                    <button class="template-btn" onclick="loadTemplate('readme')">README</button>
                    <button class="template-btn" onclick="loadTemplate('blog')">Blog Post</button>
                    <button class="template-btn" onclick="loadTemplate('documentation')">Documentation</button>
                    <button class="template-btn" onclick="loadTemplate('resume')">Resume</button>
                </div>
            </div>

            <div class="stats" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #e2e8f0;">
                <div class="stat-item">
                    <span>Words:</span>
                    <span class="stat-value" id="word-count">0</span>
                </div>
                <div class="stat-item">
                    <span>Characters:</span>
                    <span class="stat-value" id="char-count">0</span>
                </div>
                <div class="stat-item">
                    <span>Lines:</span>
                    <span class="stat-value" id="line-count">0</span>
                </div>
            </div>
        </div>

        <div class="editor-container">
            <div class="editor-panel">
                <div class="panel-header">‚úèÔ∏è Markdown Editor</div>
                <div class="panel-content">
                    <textarea id="markdown-input" placeholder="Start typing markdown here..."></textarea>
                </div>
            </div>

            <div class="preview-panel">
                <div class="panel-header">üëÅÔ∏è Live Preview</div>
                <div class="panel-content">
                    <div id="preview"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast" class="toast"></div>

    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script>
        const { jsPDF } = window.jspdf;

        // Configure marked for better rendering
        marked.setOptions({
            breaks: true,
            gfm: true,
            headerIds: true,
            mangle: false
        });

        const markdownInput = document.getElementById('markdown-input');
        const preview = document.getElementById('preview');

        // Load from localStorage on start
        const savedContent = localStorage.getItem('markdown-content');
        if (savedContent) {
            markdownInput.value = savedContent;
        } else {
            // Load default template
            loadTemplate('readme');
        }

        // Initial render
        updatePreview();

        // Live preview
        markdownInput.addEventListener('input', function() {
            updatePreview();
            saveToLocalStorage();
        });

        function updatePreview() {
            const markdown = markdownInput.value;
            const html = marked.parse(markdown);
            preview.innerHTML = html;
            updateStats();
        }

        function updateStats() {
            const text = markdownInput.value;
            const words = text.trim() ? text.trim().split(/\s+/).length : 0;
            const chars = text.length;
            const lines = text ? text.split('\n').length : 0;

            document.getElementById('word-count').textContent = words;
            document.getElementById('char-count').textContent = chars;
            document.getElementById('line-count').textContent = lines;
        }

        function updateFontSize() {
            const size = document.getElementById('font-size').value;
            markdownInput.style.fontSize = size + 'px';
        }

        function saveToLocalStorage() {
            localStorage.setItem('markdown-content', markdownInput.value);
        }

        async function downloadPDF() {
            const filename = document.getElementById('filename').value || 'document';
            const pageSize = document.getElementById('page-size').value;

            showToast('Generating PDF...');

            try {
                // Create a temporary container with proper styling
                const tempDiv = document.createElement('div');
                tempDiv.style.cssText = `
                    position: absolute;
                    left: -9999px;
                    width: 210mm;
                    padding: 20mm;
                    background: white;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                `;
                tempDiv.innerHTML = preview.innerHTML;
                document.body.appendChild(tempDiv);

                // Use html2canvas to render the content
                const canvas = await html2canvas(tempDiv, {
                    scale: 2,
                    useCORS: true,
                    logging: false,
                    backgroundColor: '#ffffff'
                });

                document.body.removeChild(tempDiv);

                // Create PDF
                const imgWidth = pageSize === 'a4' ? 210 : pageSize === 'letter' ? 215.9 : 215.9;
                const imgHeight = (canvas.height * imgWidth) / canvas.width;
                const pageHeight = pageSize === 'a4' ? 297 : pageSize === 'letter' ? 279.4 : 355.6;

                const pdf = new jsPDF({
                    orientation: imgHeight > imgWidth ? 'portrait' : 'landscape',
                    unit: 'mm',
                    format: pageSize
                });

                let heightLeft = imgHeight;
                let position = 0;

                // Add first page
                pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, position, imgWidth, imgHeight);
                heightLeft -= pageHeight;

                // Add additional pages if needed
                while (heightLeft > 0) {
                    position = heightLeft - imgHeight;
                    pdf.addPage();
                    pdf.addImage(canvas.toDataURL('image/png'), 'PNG', 0, position, imgWidth, imgHeight);
                    heightLeft -= pageHeight;
                }

                pdf.save(`${filename}.pdf`);
                showToast('PDF downloaded successfully!');
            } catch (error) {
                showToast('Error generating PDF: ' + error.message, 'error');
                console.error('PDF generation error:', error);
            }
        }

        function downloadHTML() {
            const filename = document.getElementById('filename').value || 'document';
            const html = `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${filename}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 { color: #111111; border-bottom: 1px solid #d4d4d4; padding-bottom: 10px; }
        h2 { color: #111111; border-bottom: 1px solid #d4d4d4; padding-bottom: 8px; margin-top: 30px; }
        code { background: #f6f8fa; padding: 2px 6px; border-radius: 4px; }
        pre { background: #222222; color: #28a745; padding: 20px; border-radius: 8px; overflow-x: auto; }
        pre code { background: none; color: #28a745; }
        blockquote { border-left: 3px solid #1e69d8; padding-left: 20px; color: #818181; font-style: italic; }
        a { color: #1e69d8; text-decoration: none; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th { background: #f8fafc; padding: 12px; text-align: left; border: 1px solid #e2e8f0; }
        td { padding: 12px; border: 1px solid #e2e8f0; }
        img { max-width: 100%; height: auto; }
    </style>
</head>
<body>
${preview.innerHTML}
</body>
</html>`;

            const blob = new Blob([html], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${filename}.html`;
            a.click();
            URL.revokeObjectURL(url);

            showToast('HTML file downloaded!');
        }

        function clearEditor() {
            if (confirm('Clear all content? This cannot be undone.')) {
                markdownInput.value = '';
                updatePreview();
                saveToLocalStorage();
                showToast('Editor cleared');
            }
        }

        function loadTemplate(type) {
            const templates = {

            markdownInput.value = templates[type] || templates.readme;
            updatePreview();
            saveToLocalStorage();
            showToast(`Loaded ${type} template`);

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.background = type === 'error' ? '#ef4444' : '#10b981';
            toast.classList.add('active');

            setTimeout(() => {
                toast.classList.remove('active');
            }, 3000);
        }

        // Auto-save every 30 seconds
        setInterval(saveToLocalStorage, 30000);

        // Keyboard shortcuts
        markdownInput.addEventListener('keydown', function(e) {
            // Ctrl/Cmd + S to save
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                downloadHTML();
            }

            // Ctrl/Cmd + P to PDF
            if ((e.ctrlKey || e.metaKey) && e.key === 'p') {
                e.preventDefault();
                downloadPDF();
            }

            // Tab key for indentation
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = this.selectionStart;
                const end = this.selectionEnd;
                this.value = this.value.substring(0, start) + '    ' + this.value.substring(end);
                this.selectionStart = this.selectionEnd = start + 4;
            }
        });
